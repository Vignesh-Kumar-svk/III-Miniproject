<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.2/css/uikit.min.css">
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.uikit.min.css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<link rel="stylesheet" href="http://cdn.datatables.net/1.10.2/css/jquery.dataTables.min.css">
<script type="text/javascript" src="http://cdn.datatables.net/1.10.2/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<title>Insert title here</title>
</head>
<body>
	<h1> Container and Services Dashboard</h1>
	<br>
	<br>
<table id="cstable" class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">S.NO</th>
      <th scope="col">NAME</th>
      <th scope="col">GENDER</th>
      <th scope="col">EMAIL</th>
      <th scope="col">CURRENT ADDRESS</th>
      <th scope="col">DELIVERY ADDRESS</th>
      <th scope="col">PHONE NO.</th>
      <th scope="col">CONTAINER SIZE</th>
      <th scope="col">DAYS REQUIRED</th>
      <th scope="col">SERVICE REQUIRED</th>
    </tr>
  </thead>
  <tbody>
  	  <tr th:each="bookings :${bookings}">
      <td th:text="${bookings.id}"></td>
      <td th:text="${bookings.fullname}"></td>
      <td th:text="${bookings.gender}"></td>
       <td th:text="${bookings.email}"></td>
      <td th:text="${bookings.currentaddress}"></td>
      <td th:text="${bookings.deliveryaddress}"></td>
      <td th:text="${bookings.phonenumber}"></td>
      <td th:text="${bookings.containerreq}"></td>
      <td th:text="${bookings.days}"></td>
      <td th:text="${bookings.servicerequired}"></td>

   </tr>
  
  </tbody>
   
</table>
<script >
	$(document).ready(function(){
	 $('#cstable').dataTable();
	});
</script>
</body>
</html>
