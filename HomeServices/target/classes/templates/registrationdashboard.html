<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.2/css/uikit.min.css">
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.uikit.min.css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<link rel="stylesheet" href="http://cdn.datatables.net/1.10.2/css/jquery.dataTables.min.css">
<script type="text/javascript" src="http://cdn.datatables.net/1.10.2/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<title>Registrations list</title>
</head>
<body>

	<h1 align="center">Registration Dashboard</h1>
	<br>
	<br>
<table id="myTable" class="uk-table uk-table-hover uk-table-striped">
  <thead class="thead-dark">
    <tr>
      <th scope="col">S.NO</th>
      <th scope="col">NAME</th>
      <th scope="col">EMAIL</th>
      <th scope="col">GENDER</th>
      <th scope="col">CURRENT ADDRESS</th>
      <th scope="col">PHONE NO.</th> 
    </tr>
  </thead>
  <tbody>
    <tr th:each="customer :${customer}">
      <td th:text="${customer.id}"></td>
      <td th:text="${customer.fullname}"></td>
      <td th:text="${customer.email}"></td>
      <td th:text="${customer.gender}"></td>
      <td th:text="${customer.currentaddress}"></td>
      <td th:text="${customer.phonenumber}"></td>

   </tr>
  </tbody>
</table>
<script >
	$(document).ready(function(){
	 $('#myTable').dataTable();
	});
</script>

</body>
</html>
